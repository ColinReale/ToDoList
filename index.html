<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>To Do List</title>
   
</head>
<body>
    <div class="alert alert-dark" role="alert"><h1 class="display-4">To do:</h1><hr>
        <p class="text-muted">(try adding things to the list. Click on items on the list once you've finished each task!)</p>
      </div>
      <div class="alert alert-info" role="alert">
        
    <ul id="ToDoList">
        <li >Be kind</li>
        <li >Shop for plants</li>
        <li >Buy blinds</li>
        <li >Be more kind</li>
        <li >Be active</li>
    

    <li id="input-container">
        <input type="text" id="newToDo">
        <button id="Enter">Click Me to Add!</button>
    </li>
</div>
</ul>
<div class="alert alert-dark" role="alert">
    I hope this helps you keep your tasks straight!
  </div>
    <script src="ToDo.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
